<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-sidebar">
        <img src="assets/icons/odin-lined.png" />
        <div>
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="form">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />Sign
          up now to get started.
        </p>

        <p>You know you want to</p>

        <p>Let's do this!</p>

        <form>
          <div>
            <div>
              <label for="f_name">FIRST NAME</label><br />
              <input type="text" id="f_name" />
            </div>
            <div>
              <label for="l_name">LAST NAME</label><br />
              <input type="text" id="l_name" />
            </div>
            <div>
              <label for="email">EMAIL</label><br />
              <input type="email" id="email" />
            </div>
            <div>
              <label for="phone_no">PHONE NNUMBER</label><br />
              <input type="text" id="phone_no" />
            </div>
            <div>
              <label for="password1">PASSWORD</label><br />
              <input type="password" id="password1" />
            </div>
            <div>
              <label for="password2">CONFIRM PASSWORD</label><br />
              <input type="password" id="password2" />
            </div>
          </div>
          <div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a>Log In</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
